<!DOCTYPE html>
<html>
<head>
  <title>导航页</title>
  <style>
    #address-bar {
      width: 100%;
      height: 30px;
      margin-bottom: 10px;
    }
    
    #web-view {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <input type="text" id="address-bar" placeholder="1.layer7.ink">
  <iframe id="web-view"></iframe>

  <script>
    const addressBar = document.getElementById('address-bar');
    const webView = document.getElementById('web-view');

    addressBar.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const url = addressBar.value;
        webView.src = url;
      }
    });
  </script>
</body>
</html>
