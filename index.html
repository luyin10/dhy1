<!DOCTYPE html>
<html>
<head>
<script>
function openInSameWindow() {
  // 获取所有带有 target="_blank" 属性的链接元素
  var links = document.querySelectorAll('a[target="_blank"]');
  
  // 遍历所有链接，并更改 target 属性为 "_self"
  for (var i = 0; i < links.length; i++) {
    links[i].setAttribute('target', '_self');
  }
}
</script>
</head>
<body>

<!-- 调用函数来将链接指向本窗口 -->
<script>
  window.onload = function() {
    openInSameWindow();
  };
</script>

<!-- 示例链接 -->
<a href="https://www.example.com" target="_blank">在新窗口打开示例链接</a>

</body>
</html>
