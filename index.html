<!DOCTYPE html>
<html>
<head>
  <title>点击按钮打开新网页</title>
</head>
<body>
  <button onclick="openNewPage()">点击打开新网页</button>

  <!-- 在此处插入 JavaScript 代码 -->
function openNewPage() {
  var isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  if (isMobileDevice) {
    window.location.href = "http://2.layer7.ink";
  } else {
    var newWindow = window.open("http://2.layer7.ink", "_self");
  }
}

  </script>
</body>
</html>
