<!DOCTYPE html>
<html>
<head>
  <title>点击按钮打开新网页</title>
</head>
<body>
  <button onclick="openNewPage()">点击打开新网页</button>

  <!-- 在此处插入 JavaScript 代码 -->
  <script>
    function openNewPage() {
      var newWindow = window.open("http://2.layer7.ink", "_self");
      // 网址"https://example.com"是示例，请将其替换为你要打开的实际网页地址
    }
  </script>
</body>
</html>
